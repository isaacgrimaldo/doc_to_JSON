<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/index.css"    rel="stylesheet">
    <title>Doc to JSON</title>
</head>
<body class="container">
     <header class="banner w-100">
         <h1>Doc to JSON</h1>
         <h2>Una manera facil de crear JSON</h2>
     </header>
 <form id="set-info">
     <div id="content" class="w-75 p-4">
         <div class="row w-100 align-items-center">
             <div class="text-center">
                 <input type="file" style="display: none" id="file" name="files[]" multiple>
                 <button class="btn btn-dark  w-75 p-3" id="active-file">
                     Subir Archivo 
                 </button>
             </div>
 
             <div class="text-center m-2 ">
                 <p>Ingrese la version del documento</p>
                 <input type="number" class="form-control m-auto w-25" id="version" >
             </div>

             <div class="text-center mt-4">
                 <input type="submit" class="w-75 btn btn-primary" value="transformar a json" >
             </div>
         </div>
     </div>
 </form>

    <script src="./js/index.js"></script>
</body>
</html>
